{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{ author }}</h1>
    
    <p><strong>Date of birth:</strong> {{ author.date_of_birth }}</p>    
    <h2>Books</h2>
    <ul>
        {% for book in author.book_set.all %}
        <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
